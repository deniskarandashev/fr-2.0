<mat-toolbar>
    <mat-toolbar-row>
        <button mat-icon-button [matMenuTriggerFor]="menu1" class="example-icon"
            aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>

        <mat-menu #menu1="matMenu">
            @for(book of books; track $index) {
            <button mat-menu-item (click)="onMenuItemClick(book)">
                <b>{{ book.level }}</b>
                <span>{{ ' ' }}</span>
                <span>{{ book.name }}</span>
            </button>
            }
        </mat-menu>

        <h2>
            {{ getCurrentBook() ? getCurrentBook().name : '' }}
        </h2>
    </mat-toolbar-row>
    <mat-toolbar-row>
        @if (books && getCurrentBook()) {

        @for(chapter of getCurrentBook().data; track $index) {
        <a (click)="changeChapter(chapter)" mat-button [routerLink]="['/chapter', chapter.id]">{{ chapter.id + '. ' + chapter.name }}</a>
        }

        }
    </mat-toolbar-row>
</mat-toolbar>
