<mat-tab-group [selectedIndex]="storage.isMobile() ? 1 : 0">
    <mat-tab label="Show input">
        <mat-form-field class="example-full-width">
            <mat-label>Leave a note</mat-label>
            <textarea 
                matInput 
                placeholder="Notes" 
                (input)="onInputChange($event)" 
                (keydown)="onKeyDown($event)"
                [ngModel]="inputNotes"
            ></textarea>
        </mat-form-field>
    </mat-tab>
    <mat-tab label="Hide input"></mat-tab>
</mat-tab-group>
