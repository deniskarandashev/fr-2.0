@if (data && page) {
    @for (audio of page.audioUrl; track $index) {
        <div class="audio-row">
            <mat-accordion class="example-headers-align" multi>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    
                    <mat-panel-title> {{ audio }} </mat-panel-title>
                    <mat-panel-description>
                        <audio controls [src]="getSrc(audio)"></audio>
                    </mat-panel-description>
                  </mat-expansion-panel-header>
              
                  <mat-form-field>
                    <mat-label>First name</mat-label>
                    <input matInput />
                  </mat-form-field>
              
                  <mat-form-field>
                    <mat-label>Age</mat-label>
                    <input matInput type="number" min="1" />
                  </mat-form-field>
                </mat-expansion-panel>
              </mat-accordion>
        </div>
    }
}
